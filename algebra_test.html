<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Алгебра тесті (50 сұрақ)</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRePjlNR7kGLqajpeBCVhVwJDcbl7fdFwscnA&s') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        .content {
            background: rgba(255, 255, 255, 0.85);
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
            text-align: center;
        }
        button {
            padding: 12px 25px;
            background-color: #0074D9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }
    </style>
    <script>
        let score = 0;
        let questionIndex = 0;

        const questions = Array(50).fill().map((_, i) => ({
            question: `${i+1}) (x+${i})^2 формуласын аш?`,
            options: [`x^2+${2*i}x+${i*i}`, `x^2-${2*i}x+${i*i}`, `x^2+${i}x+${i}`],
            answer: 0
        }));

        function showQuestion() {
            if (questionIndex >= questions.length) {
                document.getElementById("quiz").innerHTML = `<h2>Тест аяқталды!</h2><p>Сен жинадың: <b>${score}</b> балл!</p><p><a href="algebra_test.html" style="color:#0074D9;">Қайта бастау</a></p>`;
                return;
            }

            const q = questions[questionIndex];
            document.getElementById("question").innerHTML = `<h3>${q.question}</h3>`;

            document.getElementById("options").innerHTML = `
                <button onclick="checkAnswer(0)">${q.options[0]}</button><br><br>
                <button onclick="checkAnswer(1)">${q.options[1]}</button><br><br>
                <button onclick="checkAnswer(2)">${q.options[2]}</button>
            `;
        }

        function checkAnswer(selected) {
            if (selected === questions[questionIndex].answer) {
                score++;
            }
            questionIndex++;
            showQuestion();
        }
    </script>
</head>
<body onload="showQuestion()">
    <div class="content" id="quiz">
        <div id="question"></div>
        <div id="options"></div>
    </div>
</body>
</html>
